<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Formatter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>JavaScript Formatter</h1>
        <textarea id="inputCode" placeholder="Paste your JavaScript code here..."></textarea>
        <button id="formatButton">Format</button>
        <textarea id="outputCode" placeholder="Formatted JavaScript code will appear here..." readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
