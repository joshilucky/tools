<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Generator with Image Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Generator with Image Upload</h1>
        <textarea id="tweetInput" rows="4" placeholder="Enter your tweet"></textarea>
        <input type="file" id="imageInput" accept="image/*">
        <button id="generateButton">Generate Tweet</button>
        <div id="tweetOutput" class="tweet-container">
            <!-- Generated tweet will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
