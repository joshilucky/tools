<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>URL Slug Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>URL Slug Generator</h1>
    <label for="inputString">Enter a String:</label>
    <input type="text" id="inputString" placeholder="Enter text here" oninput="generateSlug()">
    <div id="slugDisplay">
        <p><strong>Generated Slug:</strong> <span id="slug"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
