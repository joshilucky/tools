<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder/Decoder</h1>
        <textarea id="inputText" placeholder="Enter text or Base64-encoded data"></textarea>
        <div class="buttons">
            <button onclick="encodeText()">Encode to Base64</button>
            <button onclick="decodeText()">Decode from Base64</button>
        </div>
        <textarea id="outputText" placeholder="Result will appear here" readonly></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
