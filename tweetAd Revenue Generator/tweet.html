<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Ad Revenue Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tweet Ad Revenue Generator</h1>
        <div class="input-group">
            <label for="impressions">Impressions:</label>
            <input type="number" id="impressions" placeholder="Enter impressions">
        </div>
        <div class="input-group">
            <label for="ctr">Click-through Rate (%):</label>
            <input type="number" step="0.01" id="ctr" placeholder="Enter CTR">
        </div>
        <div class="input-group">
            <label for="cpc">Cost Per Click ($):</label>
            <input type="number" step="0.01" id="cpc" placeholder="Enter CPC">
        </div>
        <button id="calculateButton">Calculate Revenue</button>
        <div id="resultContainer">
            <!-- Revenue calculation result will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
