<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>CSS Formatter</h2>
    <textarea id="css-input" placeholder="Paste your CSS code here..."></textarea>
    <button class="format-button" onclick="formatCSS()">Format CSS</button>
    <div class="formatted-css" id="formatted-output"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
