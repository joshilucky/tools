<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>HTML Formatter</h2>
    <textarea id="html-input" placeholder="Paste your HTML code here..."></textarea>
    <button class="format-button" onclick="formatHTML()">Format HTML</button>
    <div class="formatted-html" id="formatted-output"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
